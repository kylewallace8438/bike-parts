version: "3.7"
services:
  app:
    build:
      args:
        user: kyle
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: reverb-app-image
    container_name: reverb-demo
    restart: unless-stopped
    working_dir: /var/www/reverb-demo
    volumes:
      - ./:/var/www/reverb-demo
    networks:
      - reverb-network
  db:
    image: mysql:8.0
    container_name: reverb-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - reverb-network
  nginx:
    image: nginx:alpine
    container_name: reverb-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www/reverb-demo
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - reverb-network
networks:
  reverb-network:
    driver: bridge
